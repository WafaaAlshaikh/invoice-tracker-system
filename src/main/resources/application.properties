spring.application.name=invoicetracker

#  DATABASE CONFIG 
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/invoice_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234567}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG

# SERVER
server.port=8080

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

file.upload-dir=./uploads

spring.web.resources.static-locations=file:./uploads/,classpath:/static/


google.ai.api.key=${GEMINI_API_KEY:AIzaSyCE9nrgmrx252F-2o54tabIkzBFKsCBLq0}
google.ai.model=gemini-2.5-flash
google.ai.base-url=https://generativelanguage.googleapis.com/v1beta 

duplicate.check.service.url=${DUPLICATE_CHECK_SERVICE_URL:http://duplicate-check-service:8081}
duplicate.check.enabled=${DUPLICATE_CHECK_ENABLED:true}
duplicate.check.timeout=5000