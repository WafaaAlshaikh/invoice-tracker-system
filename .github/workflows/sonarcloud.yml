name: SonarCloud Analysis

# متى ينفذ
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze with Maven
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # مهم لـ SonarCloud

      # 2. إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3. كاش لـ SonarCloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4. كاش لـ Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5. بناء المشروع وتشغيل التحليل على SonarCloud
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify -Dspring.profiles.active=test org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=WafaaAlshaikh_invoice-tracker-system \
            -Dsonar.organization=10a40645446587ac7e0ee35a55abebc8487d71ca \
            -Dsonar.host.url=https://sonarcloud.io
